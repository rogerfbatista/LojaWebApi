<h2 class="sub-header">Lista de Menu</h2>

<div data-ng-controller="listMenuController">
    <div>
        <alert ng-repeat="alert in alerts.items" type="{{alert.type}}" close="alerts.close($index)">{{alert.msg}}</alert>
    </div>

    <a class="btn btn-primary" data-ng-href="#!/menu/new">Novo Menu</a>
    <br />
    <br />

    <table-directive grid="gridDirective"></table-directive>
    
</div>
